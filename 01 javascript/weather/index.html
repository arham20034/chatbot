<H1>WEATHER INFORMATION</H1>
<h3>ENTER TEMPERATURE</h3>

<div class="container">
    <input type="number" id="temp">
    <button onclick="greet()">HELP</button>
</div>


<h2 id="result"></h2>

<script>
    function greet() {

        var temp = document.getElementById("temp").value;

        if (temp >= -40 & temp <= 10) {
            var result = ("DON'T GO OUTSIDE IT'S TOO COLD & ON THE HEATERS")

        } else if (temp > 10 & temp <= 20) {
            var result = ("WEAR A LEATHER JACKET & DRINK COFFEE & STAY WARM")
        } else if (temp > 20 & temp <= 30) {
            var result = ("WEAR A COAT & DRINK COFFEE & STAY WARM")
        } else if (temp > 30 & temp <= 40) {
            var result = ("WEAR A CAP & AND DRINK WATER ")
        } else if (temp >= 40) {
            var result = ("DON'T GO OUTSIDE IT'S TOO HOT & AND DRINK PLENTY OF WATER")
        }


        document.getElementById("result").innerText = result;

    }




</script>
